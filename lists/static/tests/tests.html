<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit-2.17.2.css">
</head>
<body>
    <div id="qunit-fixture">
        <form>
            <input name="text" />
            <div class="has-error">Error text</div>
        </form>
    </div>

    <div id="qunit"></div>
    <script src="../jquery-3.6.0.js"></script>
    <script src="../list.js"></script>
    <script src="qunit-2.17.2.js"></script>
    <script>

        QUnit.test("errors should be hidden on keypress", function(assert){
            window.Superlists.initialize();
            $('input[name="text"]').trigger('keypress');
            assert.equal($('.has-error').is(':visible'), false);
        });
        QUnit.test("error aren't hidden if there is no keypress", function(assert){
            window.Superlists.initialize();
            assert.equal($('.has-error').is(':visible'), true);
        });

        QUnit.test("error should be hidden on input box selection", function(assert){
            window.Superlists.initialize();
            $('input[name="text"]').trigger('click');
            assert.equal($('.has-error').is(':visible'), false);
        });
    </script>
</body>
</html>
